<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="weatherInfo">
      <div id="search">
        <h2>Search for a City:</h2>
        <form>
          <input type="text" name="city" id="search" />
          <button>Search</button>
        </form>
      </div>
      <main>
        <section id="cityDetails">
          <h2>Atlanta</h2>
          <p>Temp:</p>
          <p>Wind:</p>
          <p>Humidity:</p>
          <p>UV Index: <span id="uv">0.47</span></p>
        </section>
        <section id="fiveDay">
          <h3 id="fiveDayHeader">5-Day Forecast:</h3>
          <section id="forecastDays">
            <div class="daycast">3/31/2021</div>
            <div class="daycast">4/1/2021</div>
            <div class="daycast">4/2/2021</div>
            <div class="daycast">4/3/2021</div>
            <div class="daycast">4/4/2021</div>
          </section>
        </section>
      </main>
    </div>
  </body>
</html>
